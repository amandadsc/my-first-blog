{% extends "blog/base.html" %}

{% block content %}

        <p>Seu username e senha n√£o correspondem. Tente novamente.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>

        <input type="hidden" name="text" value="{{ next }}" />

{% endblock %}
